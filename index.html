<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="weather-app-img/images/search.png" alt="Search"></button>
    </div>
    <div class="error">
      <p>Invalid city name!!</p>
    </div>
    <div class="weather">
      <img src="weather-app-img/images/clear.png" class="weather-icon">
      <h1 class="temp">Â°C</h1>
      <h2 class="city">city name</h2>
      <div class="details">
        <div class="col">
          <img src="weather-app-img/images/humidity.png" alt="Humidity">
          <div>
            <p class="humidity">%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="weather-app-img/images/wind.png" alt="Wind">
          <div>
            <p class="wind"> km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
